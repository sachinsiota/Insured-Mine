<form [formGroup]="password">
  <mat-form-field class="mat-form-field">
    <input [type]="showPassword ? 'text' : 'password'" matInput placeholder="Password" formControlName='password'
      matTooltip="Please enter your Password">
    <!-- <mat-icon matSuffix (click)="showPassword = !showPassword">{{showPassword ? 'visibility_off' : 'visibility'}}</mat-icon> -->
  </mat-form-field>
  <!-- <mat-error *ngIf="!password.get('password').valid && password.get('password').touched">
    Password is Required!!
  </mat-error> -->
</form>
<div class="margin-top10">
<mat-checkbox class="example-margin secondarycheck" matTooltip="Click to view password" [(ngModel)]="showPassword">
  Show Password
</mat-checkbox>
</div>
